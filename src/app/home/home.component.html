<section>
    <app-navbar></app-navbar>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>     
            <div class="col-md-5">

                <div class="row">
                    <div class="col-md-6 left"><h3>Â¡Hola {{user.name}}!</h3></div>
                    <div class="col-md-6 left"><button class="btn btn-outline-primary" (click)="profile()"> <i class="fa fa-pencil" aria-hidden="true"></i> Editar Perfil </button></div>
                    </div> 
                    <br>
                    <div *ngIf="age=='mayor'" class="card" style="width: 18rem;">
                        <br>
                        <div class="row">
                            <div class="col-6 col-md-6">  <h5 class="card-title">Entrenador </h5></div>
                            <div class="c0l-6 col-md-6"><span><img class="gold" src="assets/Gold.png" alt=""></span></div>
                        </div>
                        <br>
                        <div class="pad">
                            <img class="base-image" [style.backgroundImage]="'url('+ user.file +')'"> 
                        </div>
                        <div class="card-body">
                        <div class="center">
                            <label>
                            <span><b>Pasatiempo:</b> {{user.hobbie}}</span>
                            <br>
                            <span><b>Edad:</b> {{user.date}}</span>
                            <br>
                            <span><b>DUI: </b>{{user.cui}}</span>
                            </label>
                        </div>
                        </div>
                    </div>

                <div *ngIf="age=='menor'" class="card" style="width: 18rem;">
                    <br>
                    <div class="row">
                        <div class="col-6 col-md-6">  <h5 class="card-title">Entrenador </h5></div>
                        <div class="col-6 col-md-6"><span><img class="gold" src="assets/Gold.png" alt=""></span></div>
                    </div>
                    <br>
                    <div class="pad">
                        <img class="base-image" [style.backgroundImage]="'url('+ user.file +')'"> 
                    </div>
                    <div class="card-body">
                      <div class="center">
                        <label>
                            <span><b>Pasatiempo:</b> {{user.hobbie}}</span>
                            <br>
                            <span><b>Edad:</b> {{user.date}}</span>
                        </label>
                      </div>
                    </div>
                </div>

            </div>

            <div class="col-md-6">  
                <div class="row">
                    <div class="col-md-6"><h3>Mis pokemon</h3></div>
                    <div class="col-md-6 right"><button class="btn btn-outline-primary" (click)="edit()"> <i class="fa fa-pencil" aria-hidden="true"></i> Editar </button></div>
                </div> 
               <br>
                <div class="box">
                    <div class="card mb-3 poke" *ngFor="let p of myTeam">
                        <div class="row g-0">
                          <div class="col-md-4">
                            <img src="{{p.sprite}}" class="img-fluid rounded-start">
                            <div class="p-info">
                                <span><b>### {{p.id}}</b> <b>{{p.name}}</b></span> <br>
                                <span *ngFor="let t of p.type">{{t.type.name}}</span>
                            </div>
                          </div>
                          <div class="col-md-8">
                            <br>
                            <div class="card-body">
                                <p *ngFor="let s of p.stats" class="card-text stats">
                                    <span>{{s.stat.name}}</span> <mat-progress-bar mode="determinate" [value]="s.base_stat" style=" margin-top: 15px;"> </mat-progress-bar>
                                </p>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
                <br>
          
            </div>
        </div>
    </div>
    <br>
</section>
